{% extends "main.html" %}

{% block title %}Home Page{% endblock title %}

{% block content %}

<style>
        html {
    display: flex;
    height:100%;
    justify-content: center;
    align-items: center;
    }
    h1{
        margin: 0 0 2em 0;
    }

    a {
    height:100%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    }

    a > .btn {
    transform: translateX(0%) translateY(0%);
    transition: 0.3s ease-in-out;
    }

    a:hover > #btn1 {
    transform: translateX(-5%) translateY(-24%);
    transition: 0.3s ease-in-out;
    }

    a:hover > #btn2 {
    transform: translateX(-2%) translateY(-12%);
    transition: 0.3s ease-in-out;
    }

    .btn {
    position: absolute;
    width:288px;
    height:70px;
    color: white;
    font-size: 1.5rem;
    border: solid 2px black;
    border-radius: 4px;
    }

    #btn1 {
    background: black;
    z-index: 3;
    }
    #btn2 {
    background: yellow;
    z-index:2;
    }
    #btn3 {
    background: maroon;
    z-index:1;
    }
</style>

{% if request.user.is_authenticated %}

    <h1>Hello There, &#128075;</h1>

    <h1>If you are seeing this, you have already LOGGED IN</h1>
    <div class="wrap">
        <a href="{% url "logout_page" %}" target="_blank"> 
        <button class="btn" id="btn1" >LOG OUT X</button>  
            <button class="btn" id="btn2" ></button>  
            <button class="btn" id="btn3" ></button>
    </div>
    </a> 

{% else %}

    <h1>Please LOG IN to see your profile</h1>
    <div class="wrap">
        <a href="{% url "login_page" %}" target="_blank"> 
        <button class="btn" id="btn1" >Log In</button>  
            <button class="btn" id="btn2" ></button>  
            <button class="btn" id="btn3" ></button>
    </div>
    </a> 

{% endif %}

{% endblock content %}
